# Vixy configuration for Docker Compose integration tests
# Use with: cargo run -- --config docker/vixy-integration.toml

[global]
max_el_lag_blocks = 5
max_cl_lag_slots = 3
health_check_interval_ms = 2000
proxy_timeout_ms = 10000
max_retries = 2

[server]
host = "127.0.0.1"
port = 8080

[metrics]
enabled = true
host = "127.0.0.1"
port = 9090

# EL nodes from docker-compose
[[el_nodes]]
name = "geth-primary"
http_url = "http://127.0.0.1:8545"
ws_url = "ws://127.0.0.1:8546"
is_primary = true

[[el_nodes]]
name = "geth-secondary"
http_url = "http://127.0.0.1:8555"
ws_url = "ws://127.0.0.1:8556"
is_primary = false

# CL nodes from docker-compose (mock)
[[cl_nodes]]
name = "cl-mock-primary"
url = "http://127.0.0.1:5052"

[[cl_nodes]]
name = "cl-mock-secondary"
url = "http://127.0.0.1:5053"
