# Kurtosis Ethereum Package Configuration for Vixy Integration Tests
# Minimal config with 2 nodes for faster startup and lower resource usage
#
# Usage:
#   kurtosis run github.com/ethpandaops/ethereum-package --args-file network_params.yaml

# Network participants - 2 EL/CL pairs for basic failover testing
participants:
  # Primary EL/CL pair (geth + lighthouse)
  - el_type: geth
    cl_type: lighthouse
    count: 1

  # Secondary EL/CL pair (geth + lighthouse) - for failover testing
  - el_type: geth
    cl_type: lighthouse
    count: 1

# Network configuration
network_params:
  preset: minimal
  seconds_per_slot: 2
  genesis_delay: 20

# Global configuration
global_log_level: info

# Port publishing for local access
port_publisher:
  nat_exit_ip: "127.0.0.1"
  el:
    enabled: true
  cl:
    enabled: true
